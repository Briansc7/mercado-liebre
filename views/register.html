<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />

    <script type="module" src="/js/headerFooterLoader.js"></script>
</head>
<body>
    <my-header></my-header>

    <main class="main-register">        
        <form action="/" method="post">
            <h2>Registro</h2>
            
                
                <input type="text" name="nombre" id="nombre-apellido" required placeholder=" Nombre y Apellido">
                <em class="error" id="nombre-apellido"></em>
            
                <input type="text" name="username" id="username" required placeholder=" Nombre de usuario">
                <em class="error" id="username"></em>

                <input type="email" name="email" id="email" required placeholder=" E-mail">
                <em class="error" id="email"></em>
            
                <h4>Fecha de nacimiento</h4>
                <input type="date" name="birthdate" id="birthdate" required>
                <em class="error" id="birthdate"></em>
            
                <input type="text" name="address" id="address" required placeholder=" Domicilio">
                <em class="error" id="address"></em>
            
                <div class="user-profile-register">
                    <h4>Perfil de usuario</h4>
                    <br>
                    <input type="radio" class="radio-comprador" name="comprar-o-vender" value="comprar" required>
                    <label class="comprador-label">Comprador</label>
                    <input type="radio" class="radio-vendedor" name="comprar-o-vender" value="vender">
                    <label for="" class="vendedor-label">Vendedor</label>
                </div>
                
            
                <label>Intereses</label>
                <br>
                <input type="checkbox" name="intereses" value="electro" multiple> Electro
                <br>
                <input type="checkbox" name="intereses" value="moda" multiple> Moda
                <br>
                <input type="checkbox" name="intereses" value="hogar" multiple> Hogar
                <br>
                <input type="checkbox" name="intereses" value="jugueteria" multiple> Juguetería
                <br>
                <input type="checkbox" name="intereses" value="vida-sana" multiple> Vida Sana        
            
                <label>Foto de usuario:</label>
                <input type="file" name="avatar" accept=".jpg" multiple>
            
                <label>Contraseña:</label>
                <input type="password" name="password" id="password" required>
                <em class="error" id="password"></em>
                <br>
                <label>Confirmar contraseña:</label>
                <input type="password" name="repeat-password" id="repeat-password" required>
                <em class="error" id="repeat-password"></em>
            
            <button type="submit" href="/" class="boton-enviar">Enviar</button>
            <button type="reset" class="boton-reiniciar">Reiniciar</button>
        </form>
    </main>

    <my-footer></my-footer>
</body>
</html>
